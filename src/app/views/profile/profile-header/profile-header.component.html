<div
  *ngIf="user as User"
  class="header"
  [ngStyle]="{
    'background-image':
      'linear-gradient(to bottom, ' +
      '#565656' +
      ', var(--black-color))'
  }"
>
  <div
    id="top-container"
    [ngStyle]="{
      'background-image':
        'linear-gradient(to bottom, ' +
        '#565656' +
        ', var(--black-color))'
    }"
  >
    <div class="profile-img">
      <ng-container *ngIf="user.imageUrl; else noImage">
        <img src="{{ user.imageUrl }}" />
      </ng-container>
      <ng-template #noImage>
        <div class="div-no-img">
          <span class="material-symbols-outlined"> audio_file </span>
        </div>
      </ng-template>
    </div>
    <p class="info-name">{{ user.name }}</p>
  </div>

  <div class="info">
    <div class="profile-img">
      <ng-container *ngIf="user.imageUrl; else noImage">
        <img src="{{ user.imageUrl }}" />
      </ng-container>
      <ng-template #noImage>
        <div class="div-no-img">
          <span class="material-symbols-outlined"> audio_file </span>
        </div>
      </ng-template>
    </div>

    <div class="info-meta">
      <div class="info-country">{{ user.country }}</div>
      <div class="info-name">{{ user.name }}</div>
      <div class="info-email">{{ user.email }}</div>
      <div class="info-playlist">{{ playlistCount }} Public Playlist{{ playlistCount === 1 ? '' : 's' }}</div>
    </div>
  </div>
</div>
