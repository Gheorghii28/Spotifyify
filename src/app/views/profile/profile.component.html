<ng-container *ngIf="user && myPlaylists">
    <app-profile-header class="info-actions" [user]="user" [playlistCount]="myPlaylists.length"></app-profile-header>
</ng-container>
<div class="tracks">
  <section resizeObserver>
    <h2>Public Playlists</h2>
    <div *ngIf="myPlaylists" class="section-container">
      <ng-container *ngFor="let playlist of myPlaylists">
        <app-card [playlist]="playlist"></app-card>
      </ng-container>
    </div>
  </section>
</div>
