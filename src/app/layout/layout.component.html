<div class="page">
  <div class="main-content">
    <mat-drawer-container class="mat-drawer-container" autosize>
      <mat-drawer
        #drawerSidenav
        [opened]="true"
        class="round-8"
        mode="side"
      >
        <app-sidenav class="h-100"></app-sidenav>
      </mat-drawer>
      <div class="router-outlet-area scroll-y round-8">
        <router-outlet></router-outlet>
      </div>
      <mat-drawer
        #drawerInfo
        [opened]="true"
        class="round-8"
        mode="side"
        position="end"
      >
        <app-playing-info></app-playing-info>
      </mat-drawer>
    </mat-drawer-container>
  </div>
  <app-player
    *ngIf="files"
    [files]="files"
    [playListId]="files.id"
  ></app-player>
</div>
