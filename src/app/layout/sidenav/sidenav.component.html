<div class="sidebar-navigation h-100">
  <div class="sidenav-header round-8">
    <button
      mat-icon-button
      class="hover-effect-on-icons"
      (click)="navigateTo('home')"
    >
      <span class="material-symbols-outlined"> home </span>
      <span
        *ngIf="sidenavExpanded"
        class="encore-text font-montserrat"
        style="transform: translateY(3px)"
        >Home</span
      >
    </button>
    <button
      mat-icon-button
      class="hover-effect-on-icons"
      (click)="navigateTo('search')"
    >
      <span class="material-symbols-outlined"> search </span>
      <span
        *ngIf="sidenavExpanded"
        class="encore-text font-montserrat"
        style="transform: translateY(-2px)"
        >Search</span
      >
    </button>
  </div>

  <nav #navigation class="navigation scroll-y round-8">
    <app-nav-header
      [drawerSidenav]="drawerSidenav"
      [sidenavExpanded]="sidenavExpanded"
    ></app-nav-header>
    <mat-expansion-panel *ngFor="let category of navigationData" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>{{ category.title }}</mat-panel-title>
      </mat-expansion-panel-header>
      <mat-list>
        <mat-list-item
          *ngFor="let item of category.items"
          class="navigation-list-item"
        >
          <span (click)="navigateTo(item.route)">{{ item.label }}</span>
        </mat-list-item>
      </mat-list>
    </mat-expansion-panel>
  </nav>
</div>
