<div class="nav-header">
  <app-custom-button
    [icon]="'library_music'"
    [text]="'Your Library'"
    [customClass]="'primary'"
    [sidenavExpanded]="sidenavExpanded"
    (clickEvent)="toggleDrawer()"
  ></app-custom-button>
  <div class="n-h-right">
    <button
      mat-icon-button
      *ngIf="sidenavExpanded"
      [matMenuTriggerFor]="menu"
      class="hover-effect-on-icons"
    >
      <span class="material-symbols-outlined"> add </span>
    </button>
    <mat-menu #menu="matMenu" class="custom-menu-style">
      <app-custom-button
        [icon]="'playlist_add'"
        [text]="'Create a new playlist'"
        [customClass]="'secondary'"
        [sidenavExpanded]="true"
        style="display: block; width: 202px"
        (clickEvent)="createNewPlaylist()"
      ></app-custom-button>
      <app-custom-button
        [icon]="'create_new_folder'"
        [text]="'Create a playlist folder'"
        [customClass]="'secondary'"
        [sidenavExpanded]="true"
        style="display: block; width: 202px"
        (clickEvent)="createPlaylistFolder()"
      ></app-custom-button>
    </mat-menu>
    <button
      mat-menu-item
      *ngIf="sidenavExpanded && !isWindowWidthLessThan(1020)"
      class="hover-effect-on-icons"
      (click)="toggleSidenavWidth()"
    >
      <span class="material-symbols-outlined">
        {{ sidenavWidth === 631 ? "arrow_back" : "arrow_forward" }}
      </span>
    </button>
  </div>
</div>
