<section class="header">
  <ng-content set=".search-bar"></ng-content>
  
  <div class="user">
    <div class="user-notifications">
      <button mat-icon-button class="hover-effect-on-icons">
        <span class="material-symbols-outlined"> notifications </span>
      </button>
    </div>

    <div class="user-inbox">
      <button mat-icon-button class="hover-effect-on-icons">
        <span class="material-symbols-outlined"> archive </span>
      </button>
    </div>

    <div *ngIf="user" class="user-info">
      <span class="user-info-img">
        <img src="{{ user.images[0].url }}" alt="Profile Picture" />
      </span>

      <span class="user-info-name">{{ user.display_name }}</span>
    </div>

    <div class="user-actions">
      <app-user-menu></app-user-menu>
    </div>
  </div>
</section>
