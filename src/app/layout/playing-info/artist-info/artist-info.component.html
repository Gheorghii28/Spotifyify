<div *ngIf="artist" class="artist-info" (click)="navigateToArtist(artist.id)">
  <img src="{{ getArtistImageUrl(artist) }}" />
  <div class="text">
    <span class="name">{{ artist.name }}</span>
    <div class="follow-container">
      <span>{{ artist.followers }} monthly listeners</span>
      <button 
        [ngClass]="{'following-color': isFollowing}" 
        (click)="toggleFollowing($event)"
        >
        {{ isFollowing ? 'Following' : 'Follow' }}
      </button>
    </div>
    <p class="description">
      {{ truncateDescription() }}
    </p>
  </div>
</div>
