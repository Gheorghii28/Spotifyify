<button
  class="btn-non-style"
  *ngIf="audioService.state()"
  [disabled]="audioService.state().error"
  (click)="togglePlayPause($event)"
>
  <ng-container
    *ngIf="
      audioService.state().playing && audioService.currentPlayingTrack().playlistId === playlistId;
      else playIcon
    "
  >
    <span class="material-symbols-outlined play-circle c-pointer">
      pause
    </span></ng-container
  >
  <ng-template #playIcon>
    <span class="material-symbols-outlined play-circle c-pointer">
      play_circle
    </span></ng-template
  >
</button>
