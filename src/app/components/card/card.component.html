<mat-card class="card c-pointer" (click)="navigateToPlaylist(data.id)">
  <app-btn-play class="overlayer" [playlistId]="data.id"></app-btn-play>
  <img mat-card-image src="{{ data.images[0].url }}" />
  <mat-card-content>
    <span class="mt-10 card-name" style="font-weight: bold; color: var(--white-color)">{{
      data.name
    }}</span>
    <span class="mt-10 card-description" style="color: var(--light-grey-color)">{{
      truncateText(data.description, 45)
    }}</span>
  </mat-card-content>
</mat-card>
