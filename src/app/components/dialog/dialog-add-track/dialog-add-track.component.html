<mat-card>
  <mat-card-header>
    <mat-card-title>
      Do you really want to add this track to the playlist?</mat-card-title
    >
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Favorite playlist</mat-label>
      <mat-select [formControl]="playlistControl" required>
        @for (playlist of cloudService.myPlaylists().items; track playlist) {
        <mat-option [value]="playlist">{{ playlist.name }}</mat-option>
        }
      </mat-select>
      @if (playlistControl.hasError('required')) {
      <mat-error>Please choose an playlist</mat-error>
      }
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button
      mat-button
      [disabled]="!playlistControl.value"
      (click)="addTrack(playlistControl.value!.id)"
    >
      Add
    </button>
  </mat-card-actions>
</mat-card>
