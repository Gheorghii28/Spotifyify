<mat-card>
  <mat-card-header>
    <mat-card-title
      >Do you really want to delete this folder and all playlists
      inside?</mat-card-title
    >
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="removeFolderAndCleanUp()">Delete</button>
  </mat-card-actions>
</mat-card>
