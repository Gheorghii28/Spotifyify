<mat-card>
    <mat-card-header>
      <mat-card-title>Change Playlist Details</mat-card-title>
      <mat-card-subtitle>Enter new information for the playlist</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>New Playlist Name</mat-label>
            <input matInput [formControl]="nameControl" placeholder="Enter playlist name" required>
            @if (nameControl.hasError('required')) {
                <mat-error>Please enter a playlist name</mat-error>
            }
          </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>New Playlist Description</mat-label>
            <input matInput [formControl]="descriptionControl" placeholder="Enter playlist description">
          </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button mat-button [disabled]="!nameControl.valid" (click)="changePlaylistDetails()">Save</button>
    </mat-card-actions>
  </mat-card>
