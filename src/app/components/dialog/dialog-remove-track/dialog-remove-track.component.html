<mat-card>
  <mat-card-header>
    <mat-card-title
      >Do you really want to remove this track from the
      playlist?</mat-card-title
    >
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="removeTrack()">Delete</button>
  </mat-card-actions>
</mat-card>
