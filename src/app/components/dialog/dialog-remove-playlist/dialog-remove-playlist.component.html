<mat-card>
  <mat-card-header>
    <mat-card-title>Delete from Your Library?</mat-card-title>
    <mat-card-subtitle
      >This will delete {{ data.name }} from Your
      Library.</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="removePlaylist()">Delete</button>
  </mat-card-actions>
</mat-card>
