<div *ngIf="artist" class="artist-info">
  <img src="{{ getArtistImageUrl(artist) }}" />
  <div class="text">
    <span class="name">{{ artist.name }}</span>
    <div class="follow-container">
      <span>{{ artist.followers.total }} monthly listeners</span>
      <button>Follow</button>
    </div>
    <p class="description">
      {{ utilsService.truncateText(description, 100) }}
    </p>
  </div>
</div>
