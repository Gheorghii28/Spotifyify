<button
  class="btn-non-style"
  *ngIf="state"
  [disabled]="state.error"
  (click)="togglePlayPause($event)"
>
  <ng-container
    *ngIf="
      state.playing && playingTrack.playlistId === playlistId;
      else playIcon
    "
  >
    <span class="material-symbols-outlined play-circle c-pointer">
      pause
    </span></ng-container
  >
  <ng-template #playIcon>
    <span class="material-symbols-outlined play-circle c-pointer">
      play_circle
    </span></ng-template
  >
</button>
